backend:
  name: git-gateway
  branch: nextjs
media_folder: "public/img"
public_folder: "/img"
# This creates PRs for every change. Only enable after go-live.
# publish_mode: editorial_workflow
site_url: https://elegant-poitras-87214a.netlify.com
collections:
  - name: settings
    label: Settings
    files:
      - file: content/_settings/navigation.yml
        label: Navigation
        name: navigation
        fields:
          - label: Navigation
            name: nav_items
            widget: list
            fields:
              - {label: Label, name: label, widget: string}
              - {label: Path, name: path, widget: string}
              - label: Children
                name: children
                widget: list
                fields:
                  - {label: Label, name: label, widget: string}
                  - {label: Path, name: path, widget: string}
                  - label: Children
                    name: children
                    widget: list
                    fields:
                      - {label: Label, name: label, widget: string}
                      - {label: Path, name: path, widget: string}
  - label: "Homepage"
    name: "homepage"
    files:
      - label: "Welcome To Decanter"
        name: "homepage"
        file: "content/index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "Body", name: "body", widget: "markdown" }
  - name: "pages"
    label: "Pages"
    delete: true
    description: "Basic building block pages. You may use markdown or html."
    folder: "content/_pages"
    preview_path: page/{{slug}}
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "components"
    label: "Components"
    delete: false
    description: "Component pages."
    folder: "content/_components"
    preview_path: component/{{slug}}
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - label: "Variants"
        name: "variants"
        widget: "list"
        fields:
          - label: "Variant"
            name: "variant"
            widget: object
            fields:
              - { label: "Class Name", description: "eg: su-card--tall", name: "class_name", widget: "string" }
              - { label: "Human friendly title", name: "human_title", widget: "string" }
              - { label: "Description", name: "description", widget: "markdown" }
