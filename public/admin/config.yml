backend:
  name: git-gateway
  branch: nextjs
media_folder: public/img
public_folder: img
collections:
  - name: "pages"
    label: "Pages"
    folder: "content/_pages"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string"}
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown"}
